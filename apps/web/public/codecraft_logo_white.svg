<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White gradient -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#F8FAFC"/>
      <stop offset="70%" style="stop-color:#F1F5F9"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    
    <!-- Light accent for highlights -->
    <linearGradient id="lightAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background -->
  <rect width="400" height="120" fill="transparent" rx="8"/>
  
  <!-- Main logo icon - geometric code symbol -->
  <g transform="translate(30, 35)">
    <!-- Stylized code brackets with geometric flair -->
    <path d="M0 12 L0 0 L12 0" stroke="url(#whiteGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0 38 L0 50 L12 50" stroke="url(#whiteGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M38 12 L38 0 L26 0" stroke="url(#whiteGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M38 38 L38 50 L26 50" stroke="url(#whiteGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Central geometric element -->
    <rect x="14" y="20" width="10" height="10" fill="url(#lightAccent)" rx="2" filter="url(#whiteGlow)"/>
    <circle cx="19" cy="25" r="2" fill="#64748B"/>
  </g>
  
  <!-- Text: CodeCraft Studio -->
  <g transform="translate(100, 60)">
    <!-- CodeCraft -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#whiteGradient)">
      CodeCraft
    </text>
    
    <!-- Studio -->
    <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="url(#lightAccent)" letter-spacing="1px">
      Studio
    </text>
  </g>
</svg>