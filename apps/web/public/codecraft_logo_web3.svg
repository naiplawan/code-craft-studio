<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Web3 gradient - purple to cyan -->
    <linearGradient id="web3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="25%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="75%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Dark gradient for light backgrounds -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="50%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    
    <!-- Holographic effect -->
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="33%" style="stop-color:#38BDF8"/>
      <stop offset="66%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Holographic shimmer -->
    <filter id="shimmer">
      <feTurbulence baseFrequency="0.02" numOctaves="4" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.1 0.2 0.2 0.4 0.3 0.2 0.2 0.1"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="0.5"/>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>
  
  <!-- Web3 Hexagon Network Icon -->
  <g transform="translate(25, 25)">
    <!-- Connecting lines (blockchain network) -->
    <g opacity="0.6">
      <line x1="35" y1="35" x2="55" y2="25" stroke="url(#web3Gradient)" stroke-width="1.5"/>
      <line x1="35" y1="35" x2="55" y2="45" stroke="url(#web3Gradient)" stroke-width="1.5"/>
      <line x1="35" y1="35" x2="15" y2="25" stroke="url(#web3Gradient)" stroke-width="1.5"/>
      <line x1="35" y1="35" x2="15" y2="45" stroke="url(#web3Gradient)" stroke-width="1.5"/>
    </g>
    
    <!-- Central hexagon (main node) -->
    <g filter="url(#glow)">
      <polygon points="35,10 50,20 50,40 35,50 20,40 20,20" 
               fill="none" 
               stroke="url(#web3Gradient)" 
               stroke-width="3"/>
      
      <!-- Inner hexagon -->
      <polygon points="35,18 44,24 44,36 35,42 26,36 26,24" 
               fill="rgba(168, 85, 247, 0.15)" 
               stroke="url(#web3Gradient)" 
               stroke-width="2"
               opacity="0.8"/>
    </g>
    
    <!-- Network nodes -->
    <g filter="url(#shimmer)">
      <circle cx="55" cy="25" r="5" fill="url(#web3Gradient)"/>
      <circle cx="55" cy="45" r="5" fill="url(#web3Gradient)"/>
      <circle cx="15" cy="25" r="5" fill="url(#web3Gradient)"/>
      <circle cx="15" cy="45" r="5" fill="url(#web3Gradient)"/>
    </g>
    
    <!-- Code symbols inside -->
    <g transform="translate(35, 30)">
      <!-- Stylized code brackets -->
      <text x="-8" y="3" font-family="monospace" font-size="14" font-weight="bold" fill="url(#darkGradient)" text-anchor="middle">&lt;/&gt;</text>
    </g>
    
    <!-- Floating particles -->
    <g opacity="0.8">
      <circle cx="10" cy="15" r="2" fill="#A855F7">
        <animate attributeName="cy" values="15;10;15" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="55" r="2" fill="#06B6D4">
        <animate attributeName="cy" values="55;50;55" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="8" r="1.5" fill="#10B981">
        <animate attributeName="cy" values="8;5;8" dur="3s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Text: CodeCraft Studio with Web3 styling -->
  <g transform="translate(110, 45)">
    <!-- CodeCraft -->
    <text font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700">
      <tspan x="0" y="15" fill="url(#darkGradient)">Code</tspan>
      <tspan fill="url(#web3Gradient)" filter="url(#glow)">Craft</tspan>
    </text>
    
    <!-- Studio with Web3 aesthetic -->
    <text x="0" y="40" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="16" font-weight="500" fill="url(#darkGradient)" opacity="0.8" letter-spacing="3px">
      STUDIO
    </text>
  </g>
  
  <!-- Decorative blockchain grid pattern -->
  <g transform="translate(320, 20)" opacity="0.4">
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="url(#web3Gradient)"/>
      <circle cx="11" cy="1" r="1" fill="url(#web3Gradient)"/>
      <circle cx="1" cy="11" r="1" fill="url(#web3Gradient)"/>
      <circle cx="11" cy="11" r="1" fill="url(#web3Gradient)"/>
    </pattern>
    <rect width="60" height="80" fill="url(#grid)"/>
  </g>
</svg>