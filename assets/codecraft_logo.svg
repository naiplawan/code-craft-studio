<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Transformative teal gradient -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="30%" style="stop-color:#06B6D4"/>
      <stop offset="70%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#0E7490"/>
    </linearGradient>
    
    <!-- Accent teal for highlights -->
    <linearGradient id="accentTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean background -->
  <rect width="400" height="120" fill="#0F172A" rx="8"/>
  
  <!-- Main logo icon - geometric code symbol -->
  <g transform="translate(30, 35)">
    <!-- Stylized code brackets with geometric flair -->
    <path d="M0 12 L0 0 L12 0" stroke="url(#tealGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0 38 L0 50 L12 50" stroke="url(#tealGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M38 12 L38 0 L26 0" stroke="url(#tealGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M38 38 L38 50 L26 50" stroke="url(#tealGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Central geometric element -->
    <rect x="14" y="20" width="10" height="10" fill="url(#accentTeal)" rx="2" filter="url(#glow)"/>
    <circle cx="19" cy="25" r="2" fill="#0F172A"/>
  </g>
  
  <!-- Text: CodeCraft Studio -->
  <g transform="translate(100, 60)">
    <!-- CodeCraft -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#tealGradient)">
      CodeCraft
    </text>
    
    <!-- Studio -->
    <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="url(#accentTeal)" letter-spacing="1px">
      Studio
    </text>
  </g>
</svg>